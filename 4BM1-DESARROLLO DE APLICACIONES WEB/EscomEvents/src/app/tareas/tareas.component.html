<div class="mb-3"></div>
<div class="container">
    <div class="card border-success mb-3">
        <div class="card-header text-primary">
            <h2 class="text-center">
                Lista de Tareas
            </h2>
        </div>
        <div class="card-body text-danger">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>NOMBRE</td>
                        <td>ESTADO</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of ListaDeTareas">
                        <td>{{t.id}}</td>
                        <td>{{t.nombreTarea}}</td>
                        <td>{{t.estado}}</td>
                        <td>
                            <button type="button" name="editar"
                                class="btn btn-outline-warning">
                                ACTUALIZAR
                            </button>
                        </td>
                        <td>
                            <button
                             type="button"
                             name="Eliminar"
                             class="btn btn-outline-danger"
                             (click)="eliminar(t)">
                                <i class="fa-solid fa-trash" style="color: #080808;"></i>Eliminar
                        </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
